<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img class="header-imagen" src="./assets/Logo.png" alt="Logotipo de Alura Latam">
    </header>
    <main class="contenido">
        <section class="contenido-encriptar">
            <textarea class="contenido-encriptar-texto" rows="10" cols="30" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenido-encriptar-informacion">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="contenido-encriptar-botones">
                <button class="boton-encriptar" onclick="botonEncriptar();">Encriptar</button>
                <button class="boton-Desencriptar" onclick="botonDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="contenido-mensaje">
            <textarea class="contenido-mensaje-texto" rows="10" cols="30"></textarea>
            <div class="contenido-mensaje-parrafo-div">
                <p class="contenido-mensaje-parrafo">Ningún mensaje fue encontrado</p>
                <p class="contenido-mensaje-parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button class="boton-copiar" onclick="copiar();">Copiar</button>
            </div>
           
        </section>
    </main>
    <footer class="footer">
        <p>Creador por Faber Santiago 2024</p>
    </footer>

    <script src="app.js" defer></script>


</body>
</html>
